name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout il codice dalla branch principale
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup di Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Installazione delle dipendenze
      - name: Install dependencies
        run: npm install

      # Installazione di Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Creazione del file regali.json dai segreti
      - name: Create regali.json file
        run: echo '${{ secrets.REGALI_JSON }}' > src/app/_files/regali.json

      # Build del progetto Angular
      - name: Build the project
        run: ng build --output-path=dist/browser --base-href /babbo-segreto/

      # Verifica il contenuto della directory browser
      - name: List browser files after build
        run: ls -la dist/browser

      # Configurazione di Git
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      # Deploy manuale su GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          cd dist/browser
          git init
          git remote add origin https://github.com/The-Sunny-Side/babbo-segreto.git
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages
